<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Music Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            image-rendering: auto;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Prevent context menu on right-click */
        #canvas {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1280" height="720" oncontextmenu="event.preventDefault(); return false;"></canvas>
    
    <script type="text/javascript">
        // Emscripten Module configuration
        var Module = {
            preRun: [],
            postRun: [],
            print: function(text) {
                // Optional: redirect console output
                if (arguments.length > 1) {
                    text = Array.prototype.slice.call(arguments).join(' ');
                }
                console.log(text);
            },
            printErr: function(text) {
                // Optional: redirect error output
                if (arguments.length > 1) {
                    text = Array.prototype.slice.call(arguments).join(' ');
                }
                console.error(text);
            },
            canvas: (function() {
                // Get canvas element
                var canvas = document.getElementById('canvas');
                // Prevent context menu
                canvas.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
                return canvas;
            })(),
            // Optional: set total memory if needed
            // TOTAL_MEMORY: 67108864,  // 64MB
        };
        
        // Error handling
        window.onerror = function(event) {
            console.error('Window error:', event);
        };
        
        // Load the Emscripten-generated JavaScript
        // This will automatically load the .wasm file
    </script>
    
    <!-- Load the Emscripten-generated JavaScript file -->
    <script async type="text/javascript" src="imgui_fc_visualizer.js"></script>
</body>
</html>
