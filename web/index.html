<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Music Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            image-rendering: auto;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Prevent context menu on right-click */
        #canvas {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1280" height="720" oncontextmenu="event.preventDefault(); return false;"></canvas>
    
    <script type="text/javascript">
        // Emscripten Module configuration
        var Module = {
            preRun: [],
            postRun: [],
            print: function(text) {
                // Optional: redirect console output
                if (arguments.length > 1) {
                    text = Array.prototype.slice.call(arguments).join(' ');
                }
                console.log(text);
            },
            printErr: function(text) {
                // Optional: redirect error output
                if (arguments.length > 1) {
                    text = Array.prototype.slice.call(arguments).join(' ');
                }
                console.error(text);
            },
            canvas: (function() {
                // Get canvas element
                var canvas = document.getElementById('canvas');
                // Prevent context menu
                canvas.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
                return canvas;
            })(),
            // Optional: set total memory if needed
            // TOTAL_MEMORY: 67108864,  // 64MB
        };
        
        // Preload font files into Emscripten virtual filesystem
        function preloadFonts() {
            // List of font files to preload (you can add your preferred fonts here)
            // Common free fonts that support CJK:
            // - Noto Sans CJK: https://www.google.com/get/noto/
            // - Source Han Sans: https://github.com/adobe-fonts/source-han-sans
            var fontFiles = [
                'fonts/NotoSansCJK-Regular.ttc',  // Main CJK font
                // Add symbol font for media control icons (⏮⏭⏸⏹▶):
                // 'fonts/NotoSansSymbols-Regular.ttf',  // Download from https://www.google.com/get/noto/
                // 'fonts/NotoSansSymbols2-Regular.ttf',
                // 'fonts/SegoeUISymbol.ttf',  // Alternative: Segoe UI Symbol (if available)
            ];
            
            if (fontFiles.length === 0) {
                console.log('No font files to preload');
                return;
            }
            
            var loadedCount = 0;
            var totalFiles = fontFiles.length;
            
            function loadNextFont() {
                if (loadedCount >= totalFiles) {
                    console.log('All font files preloaded');
                    return;
                }
                
                var filePath = fontFiles[loadedCount];
                var fileName = filePath.substring(filePath.lastIndexOf('/') + 1);
                
                var xhr = new XMLHttpRequest();
                xhr.open('GET', filePath, true);
                xhr.responseType = 'arraybuffer';
                
                xhr.onload = function() {
                    if (xhr.status === 200 || xhr.status === 0) {
                        try {
                            // Ensure /fonts directory exists
                            try {
                                Module.FS.mkdir('/fonts');
                            } catch (err) {
                                // Directory might already exist, ignore
                            }
                            
                            // Write file to virtual filesystem
                            var data = new Uint8Array(xhr.response);
                            Module.FS.writeFile('/fonts/' + fileName, data);
                            console.log('Preloaded font:', fileName);
                        } catch (err) {
                            console.error('Error writing font file:', fileName, err);
                        }
                    } else {
                        console.warn('Failed to load font file:', filePath, 'Status:', xhr.status);
                    }
                    
                    loadedCount++;
                    loadNextFont();
                };
                
                xhr.onerror = function() {
                    console.error('Error loading font file:', filePath);
                    loadedCount++;
                    loadNextFont();
                };
                
                xhr.send();
            }
            
            if (typeof Module !== 'undefined' && Module.FS) {
                loadNextFont();
            } else {
                var checkModule = setInterval(function() {
                    if (typeof Module !== 'undefined' && Module.FS) {
                        clearInterval(checkModule);
                        loadNextFont();
                    }
                }, 100);
            }
        }
        
        // Preload SoundFont files into Emscripten virtual filesystem
        function preloadSoundFonts() {
            // List of SoundFont files to preload
            var soundfontFiles = [
                'SoundFont/8Rock11e.sf2',
                'SoundFont/florestan-subset.sf2',
                'SoundFont/MSGS_Fixed.sf2'
            ];
            
            var loadedCount = 0;
            var totalFiles = soundfontFiles.length;
            
            function loadNextFile() {
                if (loadedCount >= totalFiles) {
                    console.log('All SoundFont files preloaded');
                    return;
                }
                
                var filePath = soundfontFiles[loadedCount];
                var fileName = filePath.substring(filePath.lastIndexOf('/') + 1);
                
                // Use XMLHttpRequest to load file
                var xhr = new XMLHttpRequest();
                xhr.open('GET', filePath, true);
                xhr.responseType = 'arraybuffer';
                
                xhr.onload = function() {
                    if (xhr.status === 200 || xhr.status === 0) {
                        try {
                            // Ensure /SoundFont directory exists
                            try {
                                Module.FS.mkdir('/SoundFont');
                            } catch (err) {
                                // Directory might already exist, ignore
                            }
                            
                            // Write file to virtual filesystem
                            var data = new Uint8Array(xhr.response);
                            Module.FS.writeFile('/SoundFont/' + fileName, data);
                            console.log('Preloaded SoundFont:', fileName);
                        } catch (err) {
                            console.error('Error writing SoundFont file:', fileName, err);
                        }
                    } else {
                        console.warn('Failed to load SoundFont file:', filePath, 'Status:', xhr.status);
                    }
                    
                    loadedCount++;
                    loadNextFile();
                };
                
                xhr.onerror = function() {
                    console.error('Error loading SoundFont file:', filePath);
                    loadedCount++;
                    loadNextFile();
                };
                
                xhr.send();
            }
            
            // Start loading files after Module is ready
            if (typeof Module !== 'undefined' && Module.FS) {
                loadNextFile();
            } else {
                // Wait for Module to be ready
                var checkModule = setInterval(function() {
                    if (typeof Module !== 'undefined' && Module.FS) {
                        clearInterval(checkModule);
                        loadNextFile();
                    }
                }, 100);
            }
        }
        
        // Preload fonts and SoundFonts when Module is ready
        Module.postRun = Module.postRun || [];
        Module.postRun.push(function() {
            preloadFonts();
            preloadSoundFonts();
        });
        
        // Error handling
        window.onerror = function(event) {
            console.error('Window error:', event);
        };
        
        // Load the Emscripten-generated JavaScript
        // This will automatically load the .wasm file
    </script>
    
    <!-- Load the Emscripten-generated JavaScript file -->
    <script async type="text/javascript" src="imgui_fc_visualizer.js"></script>
</body>
</html>
